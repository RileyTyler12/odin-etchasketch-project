<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/etch-a-sketch.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="controls-container">
        <div id="grid-controls-container">
            <p id="grid-size-text"></p>
            <button id="grid-size-button">Edit Grid Size</button>
            <button id="grid-reset-button">Clear</button>
        </div>
        <div id="paint-options-container">
            <div id="paint-intensity-container">
                <label for="paint-intensity-slider">Paint Intensity:</label>
                <input id="paint-intensity-slider" type="range" min="1" max="99" value="1">
            </div>
            <div id="paint-color-container">
                <label for="paint-intensity-slider">Paint Color:</label>
                <input id="paint-color-picker" type="color">
            </div>
        </div>
    </div>
    <div id="main-container"></div>
</body>
</html>
